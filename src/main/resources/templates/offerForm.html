<!DOCTYPE html>
<html layout:decorator="layout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${header}"></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
<section layout:fragment="content">
    <h1>Nowe ogłoszenie</h1>
    <form class="form-horizontal" method="POST" th:action="${action}" th:object="${offer}">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tytuł:</label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{title}')?'has-error':''}">
                <input class="form-control" th:field="*{title}" type="text"/>
                <label style="color: red;" th:if="${#fields.hasErrors('*{year}')}">Proszę podać tytuł (min. 5 znakow,
                    maks. 255)</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Rocznik:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{year}')?'has-error':''}">
                    <input class="form-control" th:field="*{year}" type="number"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{year}')}">Proszę podać poprawny rok (min.
                        1900)</label>
                </div>
            </div>
            <label class="col-sm-2 control-label">Przebieg:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{mileage}')?'has-error':''}">
                    <input class="form-control" th:field="*{mileage}" type="number"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{mileage}')}">Proszę podać poprawny
                        przebieg</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Pojemność silnika:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{engineSize}')?'has-error':''}">
                    <input class="form-control" th:field="*{engineSize}" type="number"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{engineSize}')}">Proszę podać właściwą
                        wielkość silnika</label>
                </div>
            </div>
            <label class="col-sm-2 control-label">Moc silnika:</label>
            <div class="col-sm-4" th:classappend="${#fields.hasErrors('*{enginePower}')?'has-error':''}">
                <input class="form-control" th:field="*{enginePower}" type="number"/>
                <label style="color: red;" th:if="${#fields.hasErrors('*{enginePower}')}">Proszę podać właściwą moc
                    silnika</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Liczba drzwi:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{doors}')?'has-error':''}">
                    <input class="form-control" th:field="*{doors}" type="number"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{doors}')}">Proszę podać liczbe drzwi (min.
                        1, maks. 5)</label>
                </div>

            </div>
            <label class="col-sm-2 control-label">Kolor:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{colour}')?'has-error':''}">
                    <input class="form-control" th:field="*{colour}" type="text"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{colour}')}">Proszę podać kolor (min. 3
                        znaki, maks. 30)</label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Model:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{model.id}">
                    <option th:each="cm : ${carModels}" th:text="|${cm.manufacturer.name} ${cm.name}|"
                            th:value="${cm.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nadwozie:</label>
            <div class="col-sm-4">
                <select class="form-control" th:field="*{bodyStyle.id}">
                    <option th:each="bs : ${bodyStyles}" th:text="${bs.name}" th:value="${bs.id}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">Rodzaj paliwa:</label>
            <div class="col-sm-4">
                <select class="form-control" th:field="*{fuelType.id}">
                    <option th:each="ft : ${fuelTypes}" th:text="${ft.name}" th:value="${ft.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cena:</label>
            <div class="col-sm-4">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{price}')?'has-error':''}">
                    <input class="form-control" th:field="*{price}" type="number"/>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{doors}')}">Proszę podać prawidłową
                        cenę</label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Opis:</label>
            <div class="col-sm-10">
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{description}')?'has-error':''}">
                    <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
                    <label style="color: red;" th:if="${#fields.hasErrors('*{description}')}">Proszę podać opis (min.5
                        znakow, maks. 65535) </label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <input th:field="*{id}" type="hidden"/>
                <input id="userId" name="userId" th:value="${session.currentUser.id}" type="hidden"/>
                <input class="form-control btn btn-primary" type="submit" value="Zapisz"/>
            </div>
            <div class="col-sm-4">
                <a class="btn btn-default" href="/">Anuluj</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
