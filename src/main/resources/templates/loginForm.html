<!DOCTYPE html>
<html layout:decorator="layout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
<section layout:fragment="content">
    <h2>Zaloguj się</h2>
    <form action="/login" class="form-horizontal" method="POST" th:object="${user}">
        <div class="form-group">
            <label class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{username}')?'has-error':''}">
                <input class="form-control" th:field="*{username}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hasło:</label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{password}')?'has-error':''}">
                <input class="form-control" th:field="*{password}" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <input class="form-control btn btn-primary" type="submit" value="Zaloguj się"/>
            </div>
            <div class="col-sm-4">
                <a class="btn btn-default" href="/">Wróć</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
